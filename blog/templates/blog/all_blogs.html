{% extends 'portfolio/base.html' %}

{% block content %}

<div class="container text-center">
	<h1>BLOG</h1>
	<div class="container">
		<div class="row">

			{% for blog in blogs %}

				<div class="col-sm-6">
						<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
						<h5>{{ blog.date|date:'l, d N Y' }}</h5>
						<p>{{ blog.body|truncatechars:200 }}</p>		
				</div>	

			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}

{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}
<div class="container" width="100%">
	<div class="container text-center">
		<div class="row">

			{% for project in projects %}
						
						
				<div class="col-md-6">
					<h2>{{ project.title }}</h2>
					<img src="{{ project.image.url }}" width = "194" height="260">
					<br>
					<br>
					<p>{{ project.description }}</p>	
								
					{% if project.url %}
										
					<br>
					<a class="btn btn-primary" href="{{ project.url }}"> Link</a>
										
					{% endif %}
								
				</div>	

			{% endfor %}

		</div>
	</div>
</div>

{% endblock %}
